<!-- edit_article.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Edit Article - {{.Article.Title}}</title>
</head>
<body>
<h2>Edit Article - {{.Article.Title}}</h2>
<form method="POST" action="/edit-article/{{.Article.ID}}">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{.Article.Title}}" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" required>{{.Article.Content}}</textarea>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{.Article.Author}}" required>
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
</form>
</body>
</html>
